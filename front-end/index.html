<!DOCTYPE html>
<html lang="en">

<head>
<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Potato Room Booking System">
    <meta name="author" content="Game of Codes">

    <title>Potato Calendar</title>
    
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/full-slider.css" rel="stylesheet">
    <link href="css/flipclock.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Full Page Image Background Carousel Header -->
    <div id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0"></li>
            <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <!-- First interface -->
            <!-- This interface displays the schedule for all meeting rooms-->
            <div id="first" class="item">
                <header></header>
                <div class="panel-group" id="accordion">

                </div>
            </div>

            <!-- Main interface -->
            <!-- This interface displays the state for current meeting room-->
            <div class="item active main-page" >
                
                <!-- Set the second background image using inline CSS below. --> 

                <header></header>
                <div id="content">

                </div>       
            </div>


            <!-- Third interface-->
            <div id="third" class="item">

            </div>

        </div>
    </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev" role="button">
            <span class="icon-prev"><span class="prev"></span></span>
        </a>
        
        <a class="right carousel-control" href="#myCarousel" data-slide="next" role="button">
            
            <span class="icon-next" style="float:left"></span>
        </a>


    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Script to Activate the Carousel -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
    <!-- Script to implement the swipe functionality-->
    <script src="js/jquery.swipe.js"></script>
    <!-- Script to implement the count-down clock at the front page-->
    <script src="js/flipclock.js"></script>
    <script src="js/display.js"></script>
    <script>
    $('.carousel').carousel({
        pause: true,
        interval: false //changes the speed
    });
    $(document).ready(function() {
         var carousel = $(".carousel-inner").swipe({
            swipeLeft: function(event, direction, distance, duration, fingerCount){
                $(this).parent().carousel('next');
            },
            swipeRight: function(event, direction, distance, duration, fingerCount){
                $(this).parent().carousel('prev');
            }
         });
        $("#content").on("click", "button",function(event){
            carousel.parent().carousel('next');
        } );
    });

    $(document).ready(generateInfo());
    $("header").html("Room "+currentRoomName);
    </script>

</body>

</html>
